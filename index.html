<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Guess My Number</title>
  </head>
  <body>
    <header>
      <button class="again-box">Again!</button>
      <h1 class="guess-my-number">Guess My Number</h1>
      <p class="question">?</p>
      <p class="between">(Between 1 and 20)</p>
    </header>
    <main>
      <section>
        <div class="check-score">
          <div class="left">
            <input type="number" class="guess" /><br />
            <button class="check-box">Check!</button>
          </div>
          <div class="right">
            <p class="label-start">Start guessing...</p>
            <!-- ელემენტი მოძრაობს კორექტის შემდეგ width დასამატებელია სექციაში მთლიანად-->
            <p class="label-score">💯 Score:<span class="score">20</span></p>
            <p class="Label-highscore">
              🥇 Highscore: <span class="highscore">0</span>
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
